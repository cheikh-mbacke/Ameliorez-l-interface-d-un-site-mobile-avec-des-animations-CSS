<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>OhMyFood</title>
</head>
<body>
    <header class="navbar">
        <nav>
            <a href="index.html" class="logo-text">
                ohmyfood
            </a>
        </nav>
        <form>
            <div class="navbar-search">
                <label for="location">
                    <i class="fa-solid fa-location-dot"></i>
                </label>
                <input type="search" placeholder="Paris, Belleville">
            </div>
        </form>
    </header>
    <main class="main">
        <section class="hero-section">
            <article>
                <h1>Réservez le menu qui vous convient</h1>
                <p>Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
                <a href="#">Explorer nos restaurants</a>
            </article>
        </section>
        <section class="process">
            <article>
                <h2>Fonctionnement</h2>
                <div class="process-steps">
                    <p class="step">
                        <span class="step-number">1</span>
                        <i class="fa-solid fa-mobile-screen-button step-icon"></i>
                        <span class="step-description">Choisissez un restaurant</span>
                    </p>
                    <p class="step">
                        <span class="step-number">2</span>
                        <i class="fa-solid fa-list step-icon"></i>
                        <span class="step-description">Composez votre menu</span>
                    </p>
                    <p class="step">
                        <span class="step-number">3</span>
                        <i class="fa-solid fa-utensils step-icon"></i>
                        <span class="step-description">Dégustez au restaurant</span>
                    </p>
                </div>
            </article>
        </section>

    </main>
</body>
</html>
